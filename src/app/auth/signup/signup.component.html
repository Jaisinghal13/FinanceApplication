<div class="container" style="padding-left: 0px; padding-right: 0px;">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="padding-left: 0px; padding-right: 2px;">
            <div class="card">

                <div class="card-header p-0">
                    <img src="../../../assets/financeappimage.png" alt="" class="img-fluid">
                    <h1 style="color: cornflowerblue; position: absolute; top: 0px;left:11px">Finance Application</h1>
                 </div>

                <div class="card-body text-center p-0" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                   
                </div>
                <div class="card-body">
                    <h2 class="text-center" style="color:lightseagreen;font-family: 'Times New Roman', Times, serif; margin-bottom: 0px;">Sign Up</h2>
                    
                    <h5>Username</h5>
    
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name">
                    </div>

                    <h5>Email</h5>
    
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email">
                    </div>
                

                    <h5>Password</h5>
                    <div *ngIf="unseen">
                     <div class="input-group mb-1">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
                        <div class="input-group-append">
                            <button (click)="read()" class="input-group-text btn fa fa-eye-slash" aria-hidden="true"></button>
                        </div>
                      </div>
                    </div>

                <div *ngIf="!unseen">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password" [(ngModel)]="password">
                        <div class="input-group-append">
                                <button (click)="read()" class="input-group-text btn fa fa-eye" aria-hidden="true"></button>
                        </div>
                    </div>
                </div>
                      
                    <br>
                    <div class="text-center mb-1">
                        <button class="btn btn-primary btn-block" (click)="signup()" routerLink="/auth/signin">Sign Up</button>
                    </div>
                    <p class="text-center">-------------------or-------------------</p>
                    <div class="text-center mt-0">
                        <p>Already have an account ? <a routerLink="/auth/signin"  style="color:green;">Sign In</a> </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
