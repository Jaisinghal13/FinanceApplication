        <div class="card">
            <div class="card-body">
        <div class="text-center">
                <img *ngIf="!userPhotoExist" src="../../../../assets/userlogo.png" style="border-radius: 50%; width: 100px;">
                <img *ngIf="userPhotoExist" [src]="user.PhotoURL" style="border-radius: 50%; width: 100px;">
                <p *ngIf="user" style="font-size: 25px; padding-top: 7px;">{{user.name}}</p>
                <!-- <p *ngIf="user" style="font-size: 15px;">Mobile No : {{user.phoneNo}}</p> -->
                <a class="text-decoration-none text-primary" routerLink="/home/profile/edit">Edit Profile</a>  
            </div>    
        </div>   
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <p routerLink="/home/profile/about-us"><i class="fa fa-info mr-1" aria-hidden="true" ></i>About Us</p>
            <p routerLink="/home/profile/help"><i class="fa fa-question mr-1" aria-hidden="true"></i>Need Help ? </p>
            <p type="button"  data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-trash mr-1" aria-hidden="true"></i>
                Delete Account
            </p>
            <p (click)="logout()"><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</p>
        </div>
    </div>
  
            <!-- Modal -->
            <div *ngIf="user" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    Your account will permanently deleted. 
                    Are you sure ?  
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Yes</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
