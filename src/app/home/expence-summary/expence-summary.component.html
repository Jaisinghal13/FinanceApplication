<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <br><br>
            <h2 class="text-center">Expence Summary</h2>
            <br>
            <select class="form-control" (change)="changeCategory($event)" [(ngModel)]="category">
                <option *ngFor="let cat of categories" [value]="cat.name" >{{cat.name}}</option>
            </select>
            <br>
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Expence Date</th>
                        <th>Amount ( <span>&#8377;</span> ) </th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody *ngFor="let expence of expences">
                    <tr>
                        <td>{{expence.timestamp.toDate() | date }}</td>
                        <td><span>&#8377;</span>{{expence.amount}}</td>
                        <td>{{expence.category | uppercase}}</td>
                    </tr>
                </tbody>
                <tr *ngIf="category">
                    <td></td>
                    <td>Total Expence : 
                        <span *ngIf="this.totalExpence">&#8377;</span> {{this.totalExpence}} </td>
                    <td></td>
                </tr>
            </table>
        </div>        
        <div class="col-lg-3"></div>
    </div>
</div>
